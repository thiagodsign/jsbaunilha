<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/css/estilo.css">
    <title>JS Baunilha</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>


<body>
    <header class="cabecalho">
        <h1 class="cabecalho__nome-site">
            <a href="index.html">
                <strong class="fonte-negrito">JavaScript</strong>Baunilha
            </a>
        </h1>
    </header>

    <div class="conteudo">
        <section class="conteudo__container">

            <div class="bateria-virtual">
                <div data-key="65" class="bateria-virtual__peca">
                    <kbd>A</kbd>
                    <span class="bateria-virtual__nome-da-peca">Clap</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="83" class="bateria-virtual__peca">
                    <kbd>S</kbd>
                    <span class="bateria-virtual__nome-da-peca">Hit Hat</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="68" class="bateria-virtual__peca">
                    <kbd>D</kbd>
                    <span class="bateria-virtual__nome-da-peca">Kick</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="70" class="bateria-virtual__peca">
                    <kbd>F</kbd>
                    <span class="bateria-virtual__nome-da-peca">Open Hat</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="71" class="bateria-virtual__peca">
                    <kbd>G</kbd>
                    <span class="bateria-virtual__nome-da-peca">Boom</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="72" class="bateria-virtual__peca">
                    <kbd>H</kbd>
                    <span class="bateria-virtual__nome-da-peca">Ride</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="74" class="bateria-virtual__peca">
                    <kbd>J</kbd>
                    <span class="bateria-virtual__nome-da-peca">Snare</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="75" class="bateria-virtual__peca">
                    <kbd>K</kbd>
                    <span class="bateria-virtual__nome-da-peca">Tom</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>

                <div data-key="76" class="bateria-virtual__peca">
                    <kbd>L</kbd>
                    <span class="bateria-virtual__nome-da-peca">Tink</span>
                    <span class="bateria-virtual__circulo"></span>
                </div>
            </div>

        </section>
    </div>

    <audio data-key="65" src="app/bateria-virtual/sons/clap.wav"></audio>
    <audio data-key="83" src="app/bateria-virtual/sons/hihat.wav"></audio>
    <audio data-key="68" src="app/bateria-virtual/sons/kick.wav"></audio>
    <audio data-key="70" src="app/bateria-virtual/sons/openhat.wav"></audio>
    <audio data-key="71" src="app/bateria-virtual/sons/boom.wav"></audio>
    <audio data-key="72" src="app/bateria-virtual/sons/ride.wav"></audio>
    <audio data-key="74" src="app/bateria-virtual/sons/snare.wav"></audio>
    <audio data-key="75" src="app/bateria-virtual/sons/tom.wav"></audio>
    <audio data-key="76" src="app/bateria-virtual/sons/tink.wav"></audio>

    <script src="app/bateria-virtual/bateria-virtual.js"></script>
    <script>feather.replace()</script>

</body>

</html>
